<div class="content container">
    <div class="row">
        <div class="">
            <h2 class="page-title col-md-6">All Repositories</h2>
            <div class="input-group col-md-6" ng-controller="WorkspaceCtrl">
                <input ng-model="repositoryUrl" type="text" class="form-control" placeholder="http://repository.url/folder" value="">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button" ng-click="addRepository()"><i class="fa fa-plus"></i>
                    </button>
                </span>
            </div>

            <script type="text/ng-template" id="myModalContent.html">
            < div class = "modal-header" > < h3 > I 'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
            </script>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <section class="widget" ng-controller="WorkspaceCtrl">
                <header>
                    <h4>
                        Folder content
                    </h4>
                </header>
                <div class="body no-margin">
                    <div class="row">
                        <ul>
                            <li class="col-sm-3" ng-repeat="file in files">
                                <i class="fa fa-folder fa-2x" />
                                <span>{{file}}</span>
                                <!--  <button class="btn btn-mini" ng-class="{'btn-info': !slide.active, 'btn-success': slide.active}" ng-disabled="slide.active" ng-click="slide.active = true">select</button>
                                {{$index}}: {{slide.text}} -->
                            </li>
                        </ul>
                    </div>

                </div>
            </section>
        </div>
        <div class="col-sm-4">


            <section class="widget">
                <header>
                    <h4>

                        Feed
                    </h4>
                </header>
                <div class="body">
                    Some Feeds about files, sync status, files size...
                </div>
            </section>
        </div>
    </div>
</div>
